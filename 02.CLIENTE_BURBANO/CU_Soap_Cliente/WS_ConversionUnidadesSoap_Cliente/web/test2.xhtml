<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav>
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Convertidor de Unidades</a>

                </div>
                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a href="index.xhtml">Centimetros a Pulgadas</a></li>
                        <li class="tab"><a class="active" href="test2.xhtml">Pulgadas a Centimetros</a></li>
                    </ul>
                </div>
            </nav>
        </nav>
        <br>

        </br>

        <h:form id="formu">
            <p:growl id="growl" showDetail="true" />
            <div class="row center">
                <h5 class="header col s12 light">Ingrese el número en Pulgadas</h5>
            </div>
        </h:form>        

        <div class="row">   
            <img class= "responsive-img left_content"  src="resources/imagenes/monsters-university.jpg"/>
            <h:form class="center-aling col s12">
               
                    <div class="row">
                        <div class="input-field col s3">

                            <h:inputText id="entrada"  class="validate" converterMessage="Ingrese solo números" value="#{conversion.dato1}"  onkeypress="if( (event.which &lt; 46 || event.which &gt; 57) ) return false;">  ></h:inputText>
                           
                            <label for="first_name">Pulgadas</label>
                        </div>

                        <div class="input-field col s3">
                           <h:inputText id="last_name" class="validate" value="#{conversion.respuesta}" readonly="true" ></h:inputText>
                            <label for="last_name">Centímetros</label>
                        </div>
                    </div>
                <h:commandButton id="buttoar" styleClass="btn btn-large" value="submit" action="#{conversion.pulgadaCentimetro()}" />
               
            </h:form>
        </div>


    </h:body>
</html>
